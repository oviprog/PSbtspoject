            </form>

        </div>

      <header>

        <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="3000">
              <img src="images/slider-01.jpg" class="d-block w-100" alt="shopping-1">
            </div>
            <div class="carousel-item" data-bs-interval="3000">
              <img src="images/slider-02.jpg" class="d-block w-100" alt="shopping-2">
            </div>
            <div class="carousel-item" data-bs-interval="3000">
              <img src="images/slider-03.jpg" class="d-block w-100" alt="shopping-3">
            </div>
            <div class="carousel-item" data-bs-interval="3000">
              <img src="images/slider-04.jpg" class="d-block w-100" alt="shopping-4">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
